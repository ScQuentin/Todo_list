<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Todo list</title>
  </head>
  <body>
    <div class="changeBackground">
      <div>
        <button class="button1"></button>
      </div>
      <div>
        <button class="button2"></button>
      </div>
      <div>
        <button class="button3"></button>
      </div>
    </div>
    <div class="card">
      <div class="todoTitle">
        <h1>Todos</h1>
        <button class="buttonAdd">
          <span class="iconAdd"><i data-lucide="plus"></i></span>
        </button>
      </div>
      <div class="todoList">
        <ul class="list">
          <li>
            <span class="icon"><i data-lucide="circle"></i></span> Faire le
            ménage
          </li>
          <li>
            <span class="icon"><i data-lucide="circle"></i></span> Préparer à
            manger
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="script.js"></script>
  </body>
</html>
